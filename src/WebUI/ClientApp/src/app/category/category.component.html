<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">

        <div class="card">
            <img class="card-img-top" [src]="category.img">
            <div class="card-header">
              {{category.name}}
            </div>
            <div class="card-body">
             {{category.description}}             
            </div>
            <hr>
            <div class="flex">
              <button class="btn btn-danger"  style="margin-right:10px;margin-bottom:15px;">Eliminar</button>
              <button class="btn btn-primary" style="margin-bottom:15px;">Modificar</button>
            </div>
          </div>

      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
        <button type="button" class="btn btn-lg btn-primary" style="margin-right:25px; margin-bottom: 10px;" >Agregar Categoria</button>
    </div>
</div>
